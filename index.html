<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Texas A&M Innovation - White Elephant 2025</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="main">

  <!-- Tag number displayed here -->
  <div id="tagNum"></div>

  <!-- Result icon (✔, X, !) displayed here -->
  <div id="resultIcon"></div>

  <!-- Result text label (WINNER, LOSER, MAJOR AWARD) -->
  <div id="resultText"></div>

  <!-- Play Video button starts video + sound -->
  <button id="playBtn">▶ Play Video</button>

  <!-- Reveal result button inserted after video begins -->
  <div id="reveal-container"></div>

</div>

<!-- MP4 video element is controlled by JS -->
<video id="video" style="display:none" playsinline>
  <source src="" type="video/mp4">
</video>

<script src="script.js"></script>

</body>
</html>
