  <!-- PLAY VIDEO BUTTON SHOULD BE THE ONLY BUTTON ON PAGE LOAD -->

  <!-- RESULTS (hidden until reveal) -->

  <div id="resultIcon"></div>
  <div id="resultLabel"></div>

  <canvas id="confetti-canvas"></canvas>
